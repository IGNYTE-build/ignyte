<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGNYTE - Sovereign System Architecture | Agentic Governance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-purple: #6941C6;
            --secondary-purple: #7F56D9;
            --accent-purple: #9E77ED;
            --dark-bg: #101828;
            --text-primary: #101828;
            --text-secondary: #475467;
            --text-tertiary: #667085;
            --border-color: #EAECF0;
            --accent-orange: #FB6514;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 32px;
        }

        .page {
            display: none;
            animation: fadeIn 0.4s ease-in;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header & Navigation */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 1px 3px rgba(16, 24, 40, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            cursor: pointer;
        }

        .nav-menu {
            display: flex;
            gap: 8px;
            list-style: none;
            align-items: center;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }

        .nav-link:hover {
            color: var(--primary-purple);
            background: rgba(105, 65, 198, 0.04);
        }

        .nav-link.active {
            color: var(--primary-purple);
            background: rgba(105, 65, 198, 0.08);
        }

        .nav-link.has-dropdown::after {
            content: '▾';
            font-size: 12px;
            margin-left: 4px;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            min-width: 220px;
            box-shadow: 0 4px 12px rgba(16, 24, 40, 0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s;
        }

        .nav-item:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: block;
            padding: 10px 12px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background: rgba(105, 65, 198, 0.04);
            color: var(--primary-purple);
        }

        .nav-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn-primary {
            background: var(--primary-purple);
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            display: inline-block;
        }

        .btn-primary:hover {
            background: var(--secondary-purple);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(105, 65, 198, 0.3);
        }

        .btn-secondary {
            background: white;
            color: var(--text-secondary);
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.2s;
            display: inline-block;
        }

        .btn-secondary:hover {
            border-color: var(--primary-purple);
            color: var(--primary-purple);
        }

        /* Hero Section */
        .hero {
            padding: 96px 0 80px;
            background: linear-gradient(180deg, #FAFAFA 0%, #FFFFFF 100%);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, rgba(105, 65, 198, 0.05), transparent 60%);
            pointer-events: none;
        }

        .hero-eyebrow {
            display: inline-block;
            background: rgba(105, 65, 198, 0.1);
            color: var(--primary-purple);
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.01em;
            position: relative;
        }

        .hero h1 {
            font-size: 64px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -0.03em;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .hero h1 .gradient-text {
            background: linear-gradient(90deg, #6941C6 0%, #7F56D9 25%, #9E77ED 50%, #7F56D9 75%, #6941C6 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .hero-subtitle {
            font-size: 20px;
            color: var(--text-secondary);
            max-width: 760px;
            margin: 0 auto 40px;
            line-height: 1.6;
            font-weight: 400;
            position: relative;
        }

        .hero-cta {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 64px;
            position: relative;
        }

        .btn-hero-primary {
            background: var(--primary-purple);
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s;
            box-shadow: 0 1px 2px rgba(105, 65, 198, 0.05);
            cursor: pointer;
            border: none;
        }

        .btn-hero-primary:hover {
            background: var(--secondary-purple);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(105, 65, 198, 0.25);
        }

        .btn-hero-secondary {
            background: white;
            color: var(--text-primary);
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            border: 1px solid var(--border-color);
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-hero-secondary:hover {
            border-color: var(--primary-purple);
            color: var(--primary-purple);
        }

        /* Stats Banner */
        .stats-banner {
            background: var(--dark-bg);
            color: white;
            padding: 72px 0;
            position: relative;
            overflow: hidden;
        }

        .stats-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(105, 65, 198, 0.1), transparent);
            pointer-events: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 64px;
            text-align: center;
            position: relative;
        }

        .stat-number {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #FFFFFF, #A78BFA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        /* Section Styles */
        .section {
            padding: 96px 0;
        }

        .section-dark {
            background: #F9FAFB;
        }

        .section-header {
            text-align: center;
            margin-bottom: 64px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .section-eyebrow {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-purple);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.15;
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }

        .section-subtitle {
            font-size: 20px;
            color: var(--text-secondary);
            line-height: 1.6;
            font-weight: 400;
        }

        /* Premium Features Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
        }

        .feature-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-purple), var(--accent-purple));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .feature-card:hover {
            box-shadow: 0 20px 40px rgba(16, 24, 40, 0.12);
            transform: translateY(-8px);
            border-color: rgba(105, 65, 198, 0.3);
        }

        .feature-card:hover::before {
            opacity: 1;
        }

        .feature-icon-wrapper {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(105, 65, 198, 0.1), rgba(158, 119, 237, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            position: relative;
        }

        .feature-icon-wrapper::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-purple));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .feature-card:hover .feature-icon-wrapper::after {
            opacity: 0.2;
        }

        .feature-icon {
            font-size: 32px;
        }

        .feature-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .feature-description {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 15px;
        }

        /* Case Studies */
        .case-study-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 32px;
        }

        .case-study-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            cursor: pointer;
        }

        .case-study-card:hover {
            box-shadow: 0 20px 40px rgba(16, 24, 40, 0.15);
            transform: translateY(-6px);
        }

        .case-study-header {
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            padding: 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .case-study-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }

        .case-study-industry {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 12px;
            opacity: 0.9;
            position: relative;
        }

        .case-study-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.01em;
            position: relative;
        }

        .case-study-company {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
        }

        .case-study-content {
            padding: 40px;
        }

        .case-study-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 28px;
        }

        .metric {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #F9FAFB, #FFFFFF);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-purple);
            margin-bottom: 6px;
            letter-spacing: -0.01em;
        }

        .metric-label {
            font-size: 11px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .case-study-description {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 24px;
            font-size: 15px;
        }

        .case-study-solutions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .solution-tag {
            background: rgba(105, 65, 198, 0.08);
            color: var(--primary-purple);
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Prompts/Toolkit Page */
        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-top: 48px;
        }

        .prompt-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 28px;
            transition: all 0.3s;
        }

        .prompt-card:hover {
            box-shadow: 0 8px 24px rgba(16, 24, 40, 0.1);
            border-color: var(--primary-purple);
            transform: translateY(-2px);
        }

        .prompt-category {
            display: inline-block;
            background: rgba(105, 65, 198, 0.1);
            color: var(--primary-purple);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }

        .prompt-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .prompt-description {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .prompt-text {
            background: #F9FAFB;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            color: var(--text-primary);
            line-height: 1.5;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: white;
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: var(--primary-purple);
            color: white;
            border-color: var(--primary-purple);
        }

        /* Form Styles */
        .form-page {
            padding: 96px 0;
            background: linear-gradient(180deg, #FAFAFA 0%, #FFFFFF 100%);
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 4px 12px rgba(16, 24, 40, 0.08);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(105, 65, 198, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            background: var(--primary-purple);
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            background: var(--secondary-purple);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(105, 65, 198, 0.25);
        }

        /* Thank You Page */
        .thank-you-page {
            padding: 120px 0;
            text-align: center;
            background: linear-gradient(180deg, #FAFAFA 0%, #FFFFFF 100%);
        }

        .thank-you-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .thank-you-icon {
            font-size: 80px;
            margin-bottom: 24px;
        }

        .thank-you-content h2 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .thank-you-content p {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Blog Styles */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            margin-top: 48px;
        }

        .blog-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .blog-card:hover {
            box-shadow: 0 12px 24px rgba(16, 24, 40, 0.12);
            transform: translateY(-4px);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }

        .blog-content {
            padding: 24px;
        }

        .blog-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .blog-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .blog-excerpt {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .read-more {
            color: var(--primary-purple);
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        /* About Page Styles */
        .about-hero {
            padding: 80px 0;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            color: white;
            text-align: center;
        }

        .about-hero h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .about-hero p {
            font-size: 20px;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.95;
        }

        .philosophy-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .philosophy-item {
            margin-bottom: 48px;
        }

        .philosophy-item h3 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .philosophy-item p {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 16px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            margin-top: 48px;
        }

        .team-card {
            text-align: center;
            padding: 32px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: all 0.3s;
        }

        .team-card:hover {
            box-shadow: 0 8px 24px rgba(16, 24, 40, 0.1);
            transform: translateY(-4px);
        }

        .team-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-purple));
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: 700;
        }

        .team-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .team-role {
            color: var(--primary-purple);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .team-bio {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
        }

        /* Industries Page */
        .industry-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 48px;
            margin-bottom: 32px;
            transition: all 0.3s;
        }

        .industry-card:hover {
            box-shadow: 0 12px 32px rgba(16, 24, 40, 0.12);
            transform: translateY(-4px);
        }

        .industry-header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 32px;
        }

        .industry-icon {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
        }

        .industry-info h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .industry-tagline {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .industry-challenges {
            margin-bottom: 32px;
        }

        .industry-challenges h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .challenges-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .challenge-item {
            display: flex;
            align-items: start;
            gap: 12px;
            padding: 16px;
            background: #F9FAFB;
            border-radius: 8px;
        }

        .challenge-item::before {
            content: '✓';
            color: var(--primary-purple);
            font-weight: 700;
            font-size: 18px;
        }

        .industry-solutions h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .solutions-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .solution-card-small {
            padding: 20px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
        }

        .solution-card-small h4 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .solution-card-small p {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Footer */
        footer {
            background: #F9FAFB;
            padding: 72px 0 32px;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            gap: 48px;
            margin-bottom: 48px;
        }

        .footer-column h4 {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-primary);
        }

        .footer-column ul {
            list-style: none;
        }

        .footer-column ul li {
            margin-bottom: 14px;
        }

        .footer-column ul li a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
            font-weight: 500;
            cursor: pointer;
        }

        .footer-column ul li a:hover {
            color: var(--primary-purple);
        }

        .footer-brand {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }

        .footer-description {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .footer-bottom {
            border-top: 1px solid var(--border-color);
            padding-top: 32px;
            text-align: center;
            font-size: 14px;
            color: var(--text-tertiary);
        }

        /* CTA Banner */
        .cta-banner {
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            color: white;
            padding: 80px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .cta-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(255,255,255,0.1), transparent);
        }

        .cta-banner h2 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
        }

        .cta-banner p {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.95;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .cta-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            position: relative;
        }

        .btn-cta-white {
            background: white;
            color: var(--primary-purple);
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cta-white:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-cta-outline {
            background: transparent;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            border: 2px solid white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cta-outline:hover {
            background: white;
            color: var(--primary-purple);
        }

        @media (max-width: 1024px) {
            .nav-menu {
                display: none;
            }

            .hero h1 {
                font-size: 48px;
            }

            .stats-grid,
            .features-grid,
            .case-study-grid,
            .prompts-grid,
            .blog-grid,
            .team-grid,
            .solutions-list {
                grid-template-columns: 1fr;
            }

            .footer-grid {
                grid-template-columns: 1fr;
            }

            .challenges-list {
                grid-template-columns: 1fr;
            }
        }

        html {
            scroll-behavior: smooth;
        }
